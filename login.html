<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Connectwork</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container .btn {
            background: #ff7e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container .btn:hover {
            background: #feb47b;
        }
        .back-home {
            display: block;
            margin-top: 20px;
            color: #ff7e5f;
            text-decoration: none;
        }
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function login() {
            var userID = document.getElementById("userID").value;
            var password = document.getElementById("password").value;
            
            if (userID === "VITPUNE" && password === "VITPUNE") {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid User ID or Password. Try again!");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login to Connectwork</h2>
        <form onsubmit="event.preventDefault(); login();">
            <label for="userID">User ID</label>
            <input type="text" id="userID" placeholder="Enter your User ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>
            
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
</body>
</html>
